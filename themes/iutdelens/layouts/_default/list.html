{{ define "main" }}
<div class="container" >
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            <div class="columns is-multiline" >
                {{ range .Paginator.Pages }}
                <div class="column is-third"  >
                    {{ partial "widgets/post-card.html" . }}
                </div>
                {{ end }}
                </div>
                <div class="columns is-centered" >
                        {{ partial "widgets/pagination.html" . }}

                </div>
        </div>
    </div>
</div>
{{ end }}
